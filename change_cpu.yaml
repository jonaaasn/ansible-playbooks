---
- name: Change CPU count for a VM
  hosts: localhost
  gather_facts: false
  collections:
    - community.postgresql

  vars:
    vm_id: null
    value: null
    process_instance_id: null

  tasks:
    - name: Parse ansible_payload JSON
      set_fact:
        ansible_vars: "{{ ansible_payload | default('{}') | from_json }}"

    - name: Set individual variables from ansible_payload
      set_fact:
        vm_id: "{{ ansible_vars.vm_id }}"
        value: "{{ ansible_vars.value }}"
        process_instance_id: "{{ ansible_vars.process_instance_id }}"

    - name: Debug alle empfangenen Variablen
      debug:
        msg:
          - "vm_id: {{ vm_id }}"
          - "value: {{ value }}"
          - "process_instance_id: {{ process_instance_id }}"
          - "Ansible Payload: {{ ansible_payload }}"

    - name: Validate input variables
      fail:
        msg: "❌ Fehlende Variablen! vm_id={{ vm_id }}, value={{ value }}, process_instance_id={{ process_instance_id }}"
      when: 
        vm_id is not defined or vm_id | trim == "" or 
        value is not defined or value | trim == "" or 
        process_instance_id is not defined or process_instance_id | trim == ""

    - block:
        - name: Update CPU count in the database
          community.postgresql.postgresql_query:
            db: vminventory
            login_user: jonas
            login_password: admin
            login_host: "10.0.2.15"
            login_port: 5432
            query: "UPDATE VMs SET cpu_count = {{ value | int }} WHERE vm_id = {{ vm_id | int }}"
          register: result

        - name: Confirm CPU update
          debug:
            msg: "✅ CPU erfolgreich geändert für VM ID {{ vm_id }} auf {{ value }} Kerne"

        - name: Erfolgreiche Änderung an Camunda melden
          uri:
            url: "http://10.0.2.15:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "cpu_change_completed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

      rescue:
        - name: Signal failure to Camunda
          uri:
            url: "http://10.0.2.15:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "cpu_change_failed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

        - name: Log failure message
          debug:
            msg: "❌ CPU update failed for VM ID {{ vm_id }}. Signal sent to Camunda."
