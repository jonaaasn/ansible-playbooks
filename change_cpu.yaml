---
- name: Change CPU count for a VM
  hosts: localhost
  gather_facts: false
  collections:
    - community.postgresql

  vars:
    vm_id: null
    new_cpu_count: null
    process_instance_id: null

  tasks:
    - name: Validate input variables
      fail:
        msg: "vm_id, new_cpu_count, and process_instance_id must be provided"
      when: vm_id is not defined or new_cpu_count is not defined or process_instance_id is not defined

    - block:
        - name: Update CPU count in the database
          community.postgresql.postgresql_query:
            db: vminventory
            login_user: jonas
            login_password: admin
            query: "UPDATE VMs SET cpu_count = {{ new_cpu_count }} WHERE vm_id = {{ vm_id }}"
          register: result

        - name: Confirm CPU update
          debug:
            msg: "CPU updated successfully for VM ID {{ vm_id }}"

        - name: Signal successful completion to Camunda
          uri:
            url: "http://localhost:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "cpu_change_completed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

      rescue:
        - name: Signal failure to Camunda
          uri:
            url: "http://localhost:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "cpu_change_failed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

        - name: Log failure message
          debug:
            msg: "CPU update failed for VM ID {{ vm_id }}. Signal sent to Camunda."
