---
- name: Change RAM size for a VM
  hosts: localhost
  gather_facts: false
  collections:
    - community.postgresql
  vars:
    vm_id: null        # Dynamisch übergebene VM-ID
    new_ram_size: null # Dynamisch übergebene RAM-Größe
  tasks:
    - name: Validate input variables
      fail:
        msg: "vm_id and new_ram_size must be provided"
      when: vm_id is not defined or new_ram_size is not defined

    - block:
        - name: Update RAM size in the database
          community.postgresql.postgresql_query:
            db: vminventory
            login_user: jonas
            login_password: admin
            query: "UPDATE VMs SET ram_size = {{ new_ram_size }} WHERE vm_id = {{ vm_id }}"
          register: result

        - name: Signal successful completion to Camunda
          when: result.failed is not defined or not result.failed
          uri:
            url: "http://localhost:8080/engine-rest/signal"
            method: POST
            headers:
              Content-Type: "application/json"
            body: |
              {
                "name": "ram_change_completed",
                "processVariables": {
                  "vm_id": { "value": "{{ vm_id }}", "type": "String" },
                  "ram_size": { "value": "{{ new_ram_size }}", "type": "Integer" },
                  "job_status": { "value": "success", "type": "String" }
                }
              }
            body_format: json
            status_code: 204

      rescue:
        - name: Signal failure to Camunda
          uri:
            url: "http://localhost:8080/engine-rest/signal"
            method: POST
            headers:
              Content-Type: "application/json"
            body: |
              {
                "name": "ram_change_failed",
                "processVariables": {
                  "vm_id": { "value": "{{ vm_id }}", "type": "String" },
                  "error_message": { "value": "Failed to change RAM size for VM ID {{ vm_id }}", "type": "String" }
                }
              }
            body_format: json
            status_code: 204

        - name: Log failure message
          debug:
            msg: "Failed to change RAM size for VM ID {{ vm_id }}. Signal sent to Camunda."
