---
- name: Change RAM size for a VM
  hosts: localhost
  gather_facts: false
  collections:
    - community.postgresql

  vars:
    vm_id: null
    value: null
    process_instance_id: null

  tasks:
    - name: Validate input variables
      fail:
        msg: "vm_id, value, and process_instance_id must be provided"
      when: vm_id is not defined or value is not defined or process_instance_id is not defined

    - block:
        - name: Update RAM size in the database
          community.postgresql.postgresql_query:
            db: vminventory
            login_user: jonas
            login_password: admin
            login_host: "10.0.2.15"
            login_port: 5432
            query: "UPDATE VMs SET ram_size = {{ value }} WHERE vm_id = {{ vm_id }}"
          register: result

        - name: Confirm RAM update
          debug:
            msg: "RAM updated successfully for VM ID {{ vm_id }}"

        - name: Signal successful completion to Camunda
          uri:
            url: "http://10.0.2.15:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "ram_change_completed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

      rescue:
        - name: Signal failure to Camunda
          uri:
            url: "http://10.0.2.15:8080/engine-rest/message"
            method: POST
            headers:
              Content-Type: "application/json"
            body_format: json
            body:
              messageName: "ram_change_failed"
              processInstanceId: "{{ process_instance_id }}"
            status_code: 204

        - name: Log failure message
          debug:
            msg: "RAM update failed for VM ID {{ vm_id }}. Signal sent to Camunda."
